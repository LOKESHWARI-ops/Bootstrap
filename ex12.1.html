<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spacing Utilities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <section class="m-3 p-2 bg-light border">
            <h2>Section 1</h2>
            <p>This section has margin m-3 and padding p-2.</p>
        </section>
        <section class="mt-4 py-5 bg-secondary text-white">
            <h2>Section 2</h2>
            <p>This section has margin-top mt-4 and vertical padding py-5.</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
