<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pricing Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-4 p-3 border rounded">
                <h3 class="mb-3">Basic</h3>
                <h4 class="mb-3">$9.99/month</h4>
                <ul class="list-unstyled mb-4">
                    <li class="mb-2">Feature 1</li>
                    <li class="mb-2">Feature 2</li>
                    <li class="mb-2">Feature 3</li>
                </ul>
                <button class="btn btn-primary w-100">Choose Basic</button>
            </div>
            <div class="col-md-4 p-3 border rounded">
                <h3 class="mb-3">Standard</h3>
                <h4 class="mb-3">$19.99/month</h4>
                <ul class="list-unstyled mb-4">
                    <li class="mb-2">Feature 1</li>
                    <li class="mb-2">Feature 2</li>
                    <li class="mb-2">Feature 3</li>
                    <li class="mb-2">Feature 4</li>
                </ul>
                <button class="btn btn-primary w-100">Choose Standard</button>
            </div>
            <div class="col-md-4 p-3 border rounded">
                <h3 class="mb-3">Premium</h3>
                <h4 class="mb-3">$29.99/month</h4>
                <ul class="list-unstyled mb-4">
                    <li class="mb-2">Feature 1</li>
                    <li class="mb-2">Feature 2</li>
                    <li class="mb-2">Feature 3</li>
                    <li class="mb-2">Feature 4</li>
                    <li class="mb-2">Feature 5</li>
                </ul>
                <button class="btn btn-primary w-100">Choose Premium</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
