<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap JS Plugins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-warning">Bootstrap JavaScript Example</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#demoCollapse">
            Toggle Content
        </button>
        <div class="collapse mt-3" id="demoCollapse">
            <div class="card card-body">
                This content can be shown or hidden using Bootstrap's Collapse plugin.
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
