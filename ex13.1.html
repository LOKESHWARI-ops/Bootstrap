<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-md-3 p-3 bg-primary text-white rounded">Primary Panel</div>
            <div class="col-md-3 p-3 bg-secondary text-white rounded">Secondary Panel</div>
            <div class="col-md-3 p-3 bg-success text-white rounded">Success Panel</div>
            <div class="col-md-3 p-3 bg-danger text-white rounded">Danger Panel</div>
            <div class="col-md-3 p-3 bg-warning text-dark rounded">Warning Panel</div>
            <div class="col-md-3 p-3 bg-info text-dark rounded">Info Panel</div>
            <div class="col-md-3 p-3 bg-light text-dark rounded border">Light Panel</div>
            <div class="col-md-3 p-3 bg-dark text-white rounded">Dark Panel</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
