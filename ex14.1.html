<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Display and Visibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="bg-primary text-white p-3 d-none d-md-block mb-3">
            Visible on md and larger (hidden on xs and sm)
        </div>
        <div class="bg-success text-white p-3 d-none d-lg-flex mb-3">
            Visible on lg and larger as flex (hidden below lg)
        </div>
        <div class="bg-warning text-dark p-3 d-block d-md-none">
            Visible only on xs and sm (hidden on md and larger)
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
